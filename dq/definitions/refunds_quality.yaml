id: "refunds_quality"
label: "Refunds Quality"
context:
  stream: "A"
  project: "P1"
  zone: "raw"
  dq_point: "quality_check"
databases:
  - alias: "refunds"
metrics:
  missing_rate_refunds:
    type: "missing_rate"
    specific:
      dataset: "refunds"
      column: null
tests:
  range_missing_rate:
    type: "interval_check"
    specific:
      value_from_metric: "missing_rate_refunds"
      target_mode: "metric"
      bounds:
        lower: 0.0
        upper: 0.3
