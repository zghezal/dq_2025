id: "sales_quality_v1"
label: "Sales Quality v1"
context:
  stream: "A"
  project: "P1"
  zone: "raw"
  dq_point: "quality_check"
databases:
  - alias: "sales_2024"
  - alias: "customers"
metrics:
  missing_rate_sales:
    type: "missing_rate"
    specific:
      dataset: "sales_2024"
      column: null
tests:
  range_missing_rate:
    type: "interval_check"
    specific:
      value_from_metric: "missing_rate_sales"
      target_mode: "metric"
      bounds:
        lower: 0.0
        upper: 0.2
