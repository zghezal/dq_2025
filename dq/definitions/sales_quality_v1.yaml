id: "sales_quality_v1"
label: "Sales Quality v1"
context:
  stream: "A"
  project: "P1"
  zone: "raw"
  dq_point: "quality_check"
  quarter: "2025Q4"
databases:
  - alias: "sales_2024"
  - alias: "customers"
metrics:
  missing_rate_sales:
    type: "missing_rate"
    specific:
      dataset: "sales_2024"
      column: null
tests:
  range_missing_rate:
    type: "interval_check"
    specific:
      metric_id: "missing_rate_sales"
      target_mode: "metric_value"
      lower_enabled: true
      lower_value: 0.0
      upper_enabled: true
      upper_value: 0.2
